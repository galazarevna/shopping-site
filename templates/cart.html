
{% extends 'base.html' %}

{% block body %}
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        {% for melon in cart %}
                <tr>
                <td>{{ melon.common_name }}</td>
                <td>{{ melon.quantity }}</td>
                <td>{{ melon.price_str() }}</td>
                <td>${{ "%0.2f" | format(melon.total_cost) }}</td>
                </tr>
        {% endfor %}

        </tbody>
    </table>

    <h3>Total: {{ order_total }}</h3>

    <a href="/login" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
